<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário com Tabela</h1>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite um nome" required>
            <button type="submit">Inserir</button>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
